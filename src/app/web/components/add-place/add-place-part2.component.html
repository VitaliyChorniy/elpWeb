<div class="row header-title  text-center">
  <h5>{{'PAYMENT_OPTIONS' | translate }}</h5>
</div>

<div class="row">
  <fieldset class="small-3 medium-3 large-3 columns text-center"
    *ngFor="let option of paymentOptions">
      <legend>{{option.name}}</legend>
      <input [attr.id]="option.name" [(ngModel)]="option.selected" type="checkbox">
      <label [attr.for]="option.name">
        <img [src]="option.image" />
      </label>
    </fieldset>
</div>

<div class="row header-hours-title  text-center">
  <h5>{{'WORKING_HOURS' | translate }}</h5>
</div>
<div *ngFor="let day of workingDays">
  <div class="row slider-box">
    <div class="small-2 medium-2 large-2 columns text-center">
      {{day.name}}
    </div>
    <div class="small-1 medium-1 large-1 columns text-center">
      <input [(ngModel)]="day.selected" type="checkbox">
    </div>
    <div class="small-9 medium-9 large-9 columns">
      <div class="small-12 medium-12 large-12 columns">
        <div [attr.id]="day.name"></div>
      </div>
      <div class="small-12 medium-12 large-12 columns">

        <div class="switch tiny">
          <input class="switch-input"
                [attr.id]="day.name + day.hasBreak"
                [(ngModel)]="day.hasBreak"
                (ngModelChange)="toogleBreak(day)"
                type="checkbox"
                name="exampleSwitch">
          <label class="switch-paddle" [attr.for]="day.name + day.hasBreak">
            <span class="show-for-sr">Break</span>
          </label>
        </div>

      </div>
    </div>

  </div>
</div>


<div class="row">
  <div class="small-6 columns text-center">
    <button (click)="router.navigate(['/join-us', 'part1'])" class="button warning">
      {{ 'BACK' | translate}}
    </button>
  </div>
  <div class="small-6 columns text-center">
    <button (click)="goToStep3()" class="button">{{ 'STEP_3' | translate}}</button>
  </div>
</div>
