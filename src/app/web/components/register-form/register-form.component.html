<form data-abide novalidate #f="ngForm" id="register-form">
  <div class="row">
    <div class="small-12 columns">
      <fieldset class="fieldset">
        <legend>{{'EMAIL' | translate}} {{'REGISTER' | translate}}</legend>
          <label for="firstName">{{'FIRST_NAME' | translate}}
            <input type="text"
                    name="firstName"
                    [(ngModel)]="model.firstName"
                    #username="ngModel"
                    required pattern="alpha_numeric">
            <span class="form-error">
              {{'FIRSTNAME_REQUIRED' | translate}}
            </span>
          </label>
          <label for="lastName">{{'LAST_NAME' | translate}}
            <input type="text"
                    name="lastName"
                    [(ngModel)]="model.lastName"
                    #username="ngModel"
                    required pattern="alpha_numeric">
            <span class="form-error">
              {{'LASTNAME_REQUIRED' | translate}}
            </span>
          </label>
          <label for="email">{{'EMAIL' | translate}}
            <input type="Email"
                    name="email"
                    [(ngModel)]="model.email"
                    #username="ngModel"
                    required pattern="email">
            <span class="form-error">
              {{'EMAIL_REQUIRED' | translate}}
            </span>
          </label>
          <label for="password">{{'PASSWORD' | translate}}
            <input type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="model.password"
                    #username="ngModel"
                    pattern="alpha_numeric"
                    required
                    id="password"/>
            <span class="form-error">
              {{'PASSWORD_REQUIRED' | translate}}
            </span>
          </label>
          <label for="passwordConfirm">{{'REPEAT' | translate}} {{'PASSWORD' | translate}}
            <input type="password"
                  name="passwordConfirm"
                  required
                  pattern="alpha_numeric"
                  data-equalto="password">
            <span class="form-error">
              {{'PASSWORD_MATCH_REQUIRED' | translate}}
            </span>
          </label>
      </fieldset>
    </div>
  </div>
  <div class="g-recaptcha" data-sitekey="6LcuHwsUAAAAAPkMgMzC04hcsS7LQBBd-0k1JOhN"></div>
  <div class="row">
    <div class="small-6 columns">
      <button class="button expanded success" type="submit" value="Submit">
        {{'REGISTER' | translate}}
      </button>
