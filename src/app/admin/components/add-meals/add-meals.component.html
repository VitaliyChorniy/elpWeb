<h4>{{'ADD_MEALS_FROM_ALL' |Â translate}}</h4>

<ul id="dishesAccordion"class="accordion" data-accordion data-multi-expand="true" *ngIf="meals">
  <li *ngFor="let meal of meals" class="accordion-item" data-accordion-item [attr.id]="'mealTab'+meal.id">
     <a href="javascript:;"
     (click)="toogleItem('meal'+meal.id, 'mealTab'+meal.id)"
     class="accordion-title">{{ meal.name }}</a>
     <div class="accordion-content" data-tab-content [attr.id]="'meal'+meal.id">
       <div class="row">
         <div class="columns small-3">
             <img [src]="meal.imageUrl"/>
         </div>
         <div class="columns small-9">
           <p>
             {{meal.description}}
           </p>
           <button class="button tiny" (click)="addMeal(meal)">
             {{'ADD' | translate}}
           </button>
         </div>
       </div>
    </div>
   </li>
</ul>
