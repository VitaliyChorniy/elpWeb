<div id="search-component">
  <h4>{{title}}</h4>
    {{searchBy}} <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let item of items | async"
         (click)="gotoDetail(item)" class="search-result" >
      <a>{{item.name || item.firstName + ' ' + item.lastName}}</a>
    </div>
  </div>
</div>
