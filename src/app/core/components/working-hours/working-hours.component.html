
<div class="row header-hours-title  text-center">
  <h5>{{'WORKING_HOURS' | translate }}</h5>
</div>

<div *ngFor="let day of workingDays">
  <div class="row">
    <div class="small-3 columns day-block">
      <input [attr.id]="day.name+1" type="checkbox" name="isActive"  (ngModelChange)="toogleDayActive(day)" [(ngModel)]="day.selected">
      <label [attr.for]="day.name+1" class="dayName">{{day.name | translate}}</label>
      <span [style.visibility]="!day.selected?'hidden':''" class="break-label">
        {{day.business_hours.from}}-{{day.business_hours.to}}
      </span>
    </div>
    <div class="small-9 columns">
      <input [attr.id]="day.name + day.hasBreak" type="checkbox" name="isActive"  (ngModelChange)="toogleBreak(day)" [(ngModel)]="day.hasBreak">
      <label class="dayName" [attr.for]="day.name+day.hasBreak">{{'BREAK' | translate}}</label>

      <span [style.visibility]="!day.hasBreak?'hidden':''" class="break-label warning">
        {{day.break.from}}-{{day.break.to}}
      </span>
      <div class=" slider-box">
        <div [attr.id]="day.name"></div>
      </div>
    </div>
  </div>
  <br />
</div>
