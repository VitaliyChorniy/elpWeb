<div *ngIf="message"
    class="callout message-block">
   <p>
     <span *ngIf="message.type === 'success'"
            class="success badge"><i class="fi-check"></i>
    </span>
     <span *ngIf="message.type === 'error'"
            class="alert badge"><i class="fi-alert"></i>
    </span>
     {{message.text}}
   </p>
</div>
